model:
    type: 'guda'

    encoder:
        params:
            nof_layers: 101
            weights_init: 'pretrained'

    pose_net:
        input: 'pairs' # 'all'
        params:
            nof_layers: 18
            weights_init: 'pretrained'

eval:
    train:
        use_gt_scale: False
        gt_depth_available: False
        gt_semantic_available: True
    val:
        use_gt_scale: False
        gt_depth_available: False
        gt_semantic_available: True
    test:
        use_gt_scale: False
        gt_depth_available: False
        gt_semantic_available: True

train:
    nof_epochs: 20
    batch_size: 1
    rgb_frame_offsets: [0, -1, +1] # first offset shall always be 0

    optimizer:
        type: 'Adam'
        learning_rate: 0.0001
    scheduler:
        type: 'StepLR'
        step_size: 15
        gamma: 0.1

val:
    batch_size: 1
    nof_workers: 4

dataset:
    name: 'gta5'
    path: 'C:\Users\benba\Documents\University\Masterarbeit\data\gta5'
    feed_img_size: [544, 384] #[2048, 1024] #need to be divisible by 2, 4, 8, 16, and 32 due to up and down sampling
                               # + concat otherwise shape mismatch
    use_sparse_depth: False
    use_semantic_gt: True
    split: 'train'
    camera: 'pinhole'
    shuffle: True
    img_norm: True
    num_classes: 19

losses:
    use_depth_reprojection_loss: False

    reconstruction:
        nof_scales: 3
        use_ssim: True
        use_automasking: True

    weights:
        depth: 1.0
        reconstruction: 1.0
        smoothness: 0.00001 # ToDo: Normalize the depth output later, such that this is independent from the value margin of the depth!
        # depth weight is set to 1 per definition as the relative weighting is relevant only

checkpoint:
    use_checkpoint: False
