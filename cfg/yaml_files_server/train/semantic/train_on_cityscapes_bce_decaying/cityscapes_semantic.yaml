dataset:
    name: 'cityscapes_semantic'
    path: '/work/dlclarge1/bauschb-data/data/Cityscapes/leftImg8bit'
    feed_img_size: [ 512, 256 ]
    use_sparse_depth: False
    use_dense_depth: False
    use_self_supervised_depth: False
    use_semantic_gt: True
    split: None
    camera: 'pinhole'
    shuffle: True
    num_classes: 16
    min_depth : 0.01
    max_depth : 655.35
    rgb_frame_offsets: [0]
    sequence_dataset: False

losses:
    loss_names_and_parameters:
        - bce:
            'r': 0.3
            'ignore_index': 250
            'start_decay_epoch': 2
            'end_decay_epoch': 7

    loss_names_and_weights:
        - bce: 0.001

eval:
    train:
        use_gt_scale: False
        gt_depth_available: False
        gt_semantic_available: True
    val:
        use_gt_scale: False
        gt_depth_available: False
        gt_semantic_available: True
    test:
        use_gt_scale: False
        gt_depth_available: False
        gt_semantic_available: True
