model:
    type: 'guda'

    encoder:
        params:
            nof_layers: 101
            weights_init: 'pretrained'
    pose_net:
        input: 'pairs' # 'all'
        params:
            nof_layers: 18
            weights_init: 'pretrained'

train:
    nof_epochs: 20
    batch_size: 12
    rgb_frame_offsets: [0, -1, +1]

    optimizer:
        type: 'Adam'
        learning_rate: 0.0001
    scheduler:
        type: 'StepLR'
        step_size: 15
        gamma: 0.1

val:
    batch_size: 12
    nof_workers: 4

dataset:
    name: 'gta5'
    path: 'C:\Users\benba\Documents\University\Masterarbeit\data\gta5'
    feed_img_size: [1024, 512] #[2048, 1024] #need to be divisible by 2, 4, 8, 16, and 32 due to up and down sampling
                               # + concat otherwise shape mismatch
    use_sparse_depth: False
    split: 'train'
    camera: 'pinhole'
    shuffle: True
    img_norm: True
    num_classes: 19

losses:
    use_depth_reprojection_loss: False

    reconstruction:
        nof_scales: 4
        use_ssim: True
        use_automasking: True

    weights:
        depth: 1.0
        reconstruction: 1.0
        smoothness: 0.00001

checkpoint:
    use_checkpoint: False
